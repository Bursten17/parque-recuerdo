<h2 mat-dialog-title>
    <mat-icon aria-hidden="false" color="accent" aria-label="Example home icon">lightbulb</mat-icon>
</h2>
<mat-dialog-content class="mat-typography">
    <h3>Are you sure ?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="primary" [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" color="accent" cdkFocusInitial>OK</button>
</mat-dialog-actions>
