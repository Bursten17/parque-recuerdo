<div class="fullHeight">
    <div class="wrapper fullHeight">
        <div class="page-header fullHeight">
            <img class="path" src="assets/img/blob.png" />

            <div class="container fullHeight">
                <div class="row align-items-center justify-content-center fullHeight">
                    <div class="col-12 col-sm-12 col-md-10 col-lg-5">
                        <div class="card">
                            <div class="card-header">
                                <div class="btn-wrapper text-center">
                                    <a class="btn btn-neutral btn-icon" href="javascript:void(0)">
                                        <img src="assets/img/google.svg" />
                                    </a>
                                </div>
                                <div class="text-center text-muted mb-4 mt-3">
                                    <small> Sign in with credentials </small>
                                </div>
                            </div>

                            <div class="card-body">
                                <form [formGroup]="form" (ngSubmit)="login($event)">
                                    <div class="form-group mb-3">
                                        <div class="input-group input-group-sm input-group-alternative"
                                            [ngClass]="{ 'input-group-focus': focus1 === true }">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="tim-icons icon-email-85 "> </i>
                                                </span>
                                            </div>
                                            <input formControlName="s_mail" class="form-control" placeholder="Email"
                                                type="email" (focus)="focus1 = true" (blur)="focus1 = false" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-sm input-group-alternative"
                                            [ngClass]="{ 'input-group-focus': focus2 === true }">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="tim-icons icon-key-25"> </i>
                                                </span>
                                            </div>
                                            <input formControlName="s_password" class="form-control"
                                                placeholder="Password" type="password" (focus)="focus2 = true"
                                                (blur)="focus2 = false" />
                                        </div>
                                    </div>
                                    <div class="form-check mt-3">
                                        <label class="form-check-label">
                                            <input checked="checked" class="form-check-input" type="checkbox" />

                                            <span class="form-check-sign"> </span> Remember me!
                                        </label>
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-sm btn-primary my-4" type="submit">
                                            Sign in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
