<div class="card">
    <div class="card-header">
        <h4 class="card-title">List of Role</h4>
        <div class="border-bottom border-primary w-100"></div>
    </div>
    <div class="card-body">
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">State</th>
                    <th scope="col">
                        <button [routerLink]="['create']" class="btn btn-primary btn-icon btn-round" type="button">
                            <i class="tim-icons icon-simple-add"> </i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of roles;let index=index">
                    <td data-label="Code" class="colorLetterPrimary">{{item.n_id_role}}</td>
                    <td data-label="Name">{{item.s_name}}</td>
                    <td data-label="State">
                        <mat-slide-toggle (change)="onChange($event, index)"
                            [checked]="item.n_state === 1 ? true : false">
                            <div *ngIf="item.n_state === 1">
                                Active
                            </div>
                            <div *ngIf="item.n_state !== 1">
                                Inactive
                            </div>
                        </mat-slide-toggle>
                    </td>
                    <td>
                        <button [routerLink]="['update', item.n_id_role]" class="btn btn-primary btn-icon btn-round"
                            type="button">
                            <i class="tim-icons icon-pencil"> </i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
